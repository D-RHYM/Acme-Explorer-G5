version: '3'

services:
  backend:
    build: .
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      - logsvolume:/usr/src/app/logs"
    restart: "on-failure"
    depends_on:
      - mongo
    environment:
      - PORT=${PORT}
      - mongoDBUser=${mongoDBUser}
      - mongoDBPass=${mongoDBPass}
      - mongoDBHostname=${mongoDBHostname}
      - mongoDBPort=${mongoDBPort}
      - mongoDBName=${mongoDBName}

  mongo:
    image: "mongo"
    command: --port ${mongoDBPort:-27017} --logpath /var/log/mongodb/mongodb.log
    volumes:
      - "logsvolume:/var/log/mongodb"
      - "datavolume:/data/db"
    expose:
      - "${mongoDBPort:-27017}"
volumes:
  datavolume:
  logsvolume: